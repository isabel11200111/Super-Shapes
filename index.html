<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="a-tachyons.css">
    <link rel="stylesheet" href="style.css">
<script src="anime.min.js"></script>
  </head>
  <body>
<div class="page min-vh-100 flex items-stretch">
  <!-- each of these divs are one of the three columns taking up a third -->
  <!-- first section -->
  <div class="w-third flex flex-wrap">
    <div class="w-100 h-50 bg-yellow conveyor-belt overflow-hidden">
      <div class="w-200 h-100 conveyor flex items-stretch">
        <div class="w-25 h-100 bg-red"></div>
        <div class="w-25 h-100 bg-purple"></div>
        <div class="w-25 h-100 bg-yellow"></div>
        <div class="w-25 h-100 bg-blue"></div>
        <div class="w-25 h-100 bg-red"></div>
        <div class="w-25 h-100 bg-purple"></div>
        <div class="w-25 h-100 bg-yellow"></div>
        <div class="w-25 h-100 bg-blue"></div>
      </div>
    </div>
    <div class="w-100 h-25 bg bg-blue"></div>
    <div class="w-100 h-25 bg-red"></div>
  </div>

<!-- second section -->
  <div class="w-third flex flex-wrap">
    <div class="w-100 h-25 bg bg-blue"></div>
    <div class="w-100 h-25 bg-red"></div>
    <div class="w-100 h-50 bg-yellow tunnel" id="tunnel">
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="0 0 400 400" version="1.1">
        <!-- Generator: Sketch 47.1 (45422) - http://www.bohemiancoding.com/sketch -->
        <desc>Created with Sketch.</desc>
        <defs/>
        <g id="Page-1" id="Oval" stroke="#000000" stroke-width="10" fill="none" fill-rule="evenodd">
          <circle  cx="200" cy="200" r="10%"/>
          <circle  cx="200" cy="200" r="20%"/>
          <circle  cx="200" cy="200" r="30%"/>
          <circle  cx="200" cy="200" r="40%"/>
          <circle  cx="200" cy="200" r="50%"/>
          <circle  cx="200" cy="200" r="60%"/>
          <circle  cx="200" cy="200" r="70%"/>
          <circle  cx="200" cy="200" r="80%"/>
          <circle  cx="200" cy="200" r="90%"/>
          <circle  cx="200" cy="200" r="100%"/>
          <circle  cx="200" cy="200" r="110%"/>
          <circle  cx="200" cy="200" r="120%"/>
        </g>
      </svg>

    </div>
  </div>

<!-- third section -->
  <div class="w-third flex flex-wrap">
    <div class="w-100 h-50 bg-purple"></div>
    <div class="w-100 h-25 bg bg-yellow flex flex-wrap">
      <div class="w-50 h-50 bg-blue"></div>
      <div class="w-50 h-50 bg-red"></div>
      <div class="w-50 h-50 bg-purple"></div>
      <div class="w-50 h-50 bg-yellow"></div>
    </div>
    <div class="w-50 h-25 bg bg-blue"></div>
    <div class="w-50 h-25 bg bg-purple"></div>

  </div>

</div>

<script src="main.js"></script>
  </body>
</html>
